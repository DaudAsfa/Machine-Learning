<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vireon - Entertainment Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1 class="title">ðŸŽ§ Vireon</h1>
    <p class="subtitle">Temukan musik, film, dan game favoritmu dalam satu klik!</p>

    <form id="recommendationForm">
      <label for="category">Pilih Kategori:</label>
      <select id="category" required>
        <option value="" disabled selected>Pilih kategori</option>
        <option value="music">Music</option>
        <option value="film">Film</option>
        <option value="game">Game</option>
      </select>

      <label for="genre">Pilih Genre:</label>
      <select id="genre" required>
        <option value="" disabled selected>Pilih genre</option>
      </select>

      <label for="keyword">Masukkan Kata Kunci:</label>
      <input type="text" id="keyword" placeholder="Nama lagu / film / game..." />

      <button type="submit">Cari Rekomendasi</button>
    </form>

    <div id="result" class="result-box"></div>
    <footer>Dibuat oleh Kelompok 4</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
