<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rekomendasi Lagu & Film Berdasarkan Mood</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Rekomendasi Lagu & Film Berdasarkan Mood</h1>

    <form id="moodForm">
      <label for="mood">Pilih suasana hati:</label>
      <select id="mood" required>
        <option value="">-- Pilih Mood --</option>
        <option value="senang">Senang</option>
        <option value="sedih">Sedih</option>
        <option value="marah">Marah</option>
        <option value="tenang">Tenang</option>
      </select>

      <label for="kategori">Pilih kategori:</label>
      <select id="kategori" required>
        <option value="">-- Pilih Kategori --</option>
        <option value="normies">Normies</option>
        <option value="kpopers">Kpopers</option>
        <option value="wibu">Wibu</option>
      </select>

      <button type="submit">Tampilkan Rekomendasi</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <footer>
    <p>Dibuat oleh Kelompok 4</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
